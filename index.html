<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="inter-normal">
<section class="banner-section">
    <header class="navbar">
        <div class="logo">LOGO</div>
        <button class="btn btn-primary">Sign Up</button>
    </header>
    <div class="banner-content">
        <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
        <button class="btn btn-primary">Stay Focused</button>
    </div>
</section>

    <section class="action-section">
        <div class="action-content">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn btn-primary">Launch Live Preview</button>
        </div>
        <div class="action-image-container">
            <img src="Assets/wc-mini.png" alt="Webflow Conf 2022 Preview" class="action-image">
            <p class="image-caption">Thank you for making Webflow Conf 2022 our best event yet. Catch up on what was announced and watch all the breakout sessions now on Webflow TL.</p>
        </div>
    </section>
    
</body>

</html>
